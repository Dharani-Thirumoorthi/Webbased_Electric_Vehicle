    <!-- Pre-book Form Section -->
    <div class="prebook-form-container">
        <h3>Pre-book Your Rhyno EV</h3>
        <form id="prebook-form" onsubmit="submitPrebook(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
            <label for="model">Select Model:</label>
            <select id="model" name="model" required>
                <option value="SE03 Lite">Rhyno SE03 Lite</option>
                <option value="SE03">Rhyno SE03</option>
                <option value="SE03 Max">Rhyno SE03 Max</option>
            </select>
        
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <script>
        async function submitPrebook(event) {
            event.preventDefault();
        
            // Capture form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const model = document.getElementById('model').value;
        
            // Send data to the backend
            const response = await fetch('http://localhost:5000/api/prebook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, model }),
            });
        
            const data = await response.json();
            if (response.ok) {
                alert('Pre-booking submitted successfully!');
            } else {
                alert(`Failed to submit: ${data.message}`);
            }
        }
        </script>
